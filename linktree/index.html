<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noisy Band Linktree</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@600&display=swap" rel="stylesheet">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/6f41b40d72.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
    
    <!--Logo-->
    <img class="logo" src="img/logo.png" alt="logo">
    <!--Links-->
    <a class="anchor" href="http://www.mrlittlesnoisyband.com/">
        <div class="link align_center">
            <i class="fas fa-desktop"></i>
            <span>Website</span>
            <div class="invisible"></div>
        </div>
    </a>

    <a class="anchor" href="https://www.youtube.com/user/mrlittleofficial?feature=">
        <div class="link align_center">
            <i class="fab fa-youtube"></i>
            <span>Youtube</span>
            <div class="invisible"></div>
        </div>
    </a>

    <a class="anchor" href="https://open.spotify.com/artist/4hZ0YIg9waQoLrqq1DCUH9">
        <div class="link align_center">
            <i class="fab fa-spotify"></i>
            <span>Spotify</span>
            <div class="invisible"></div>
        </div>
    </a>

    <a class="anchor" href="https://itunes.apple.com/gb/artist/mr-littles-noisy-band/723941055">
        <div class="link align_center">
            <i class="fab fa-itunes-note"></i>
            <span>iTunes</span>
            <div class="invisible"></div>
        </div>
    </a>

    <a class="anchor" href="https://www.facebook.com/MrLittlesNoisyBand">
        <div class="link align_center">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
            <div class="invisible"></div>
        </div>
    </a>
    <!-- <img class="background" src="img/rightzag.png" alt="background"> -->
</body> 
</html>
